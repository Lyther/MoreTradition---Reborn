l_simp_chinese:
#生产改革
tradition_mt_produce:"生产改革"
 tradition_mt_produce_desc:"我们将重塑生产方式，以大幅度提升效率，在最初时可能遭遇阵痛，但最终将是颠覆的革新。"

 tr_mt_produce_adopt:"生产改革传统"
 tr_mt_produce_finish:0 "生产改革传统完成"

 tr_mt_produce_1:0 "团结合作"
 tr_mt_produce_1_delayed:0 "以往的工作往往侧重于分工，而轻视甚至忽略了合作；现在，我们将重塑生产体系，让所有人不分彼此，为了同一目标，共同努力。"

 tr_mt_produce_2:0 "高瞻远瞩"
 tr_mt_produce_2_delayed:0 "没有目标指引的生产全是无用功，我们将整顿整个行政体系，以更为远视的政府来制定计划，这将让我们始终走在正确的道路上。"

 tr_mt_produce_3:0 "高效生产"
 tr_mt_produce_3_delayed:0 "科技的发展将带来生产设备的革新，但这并不是所有人都能被惠及的；而如今，我们加快新设备的普及，确保每一个岗位都能使用最新的技术。"

 tr_mt_produce_4:0 "精细化生产"
 tr_mt_produce_4_delayed:0 "我们曾过于重视大规模的野蛮扩张，但现在的情况有所不同，高精尖的设备使得我们能够聚焦更为精细的生产模式。"

 tr_mt_produce_5:0 "自给自足"
 tr_mt_produce_5_delayed:0 "每个岗位都有着满足自身需求的可能性，而我们需要做的，只是合理地调配。"
#聚焦科研
tradition_mt_research:"聚焦科研"
 tradition_mt_research_desc:"科研领域需要大量的投入，但对于未来来说，这都是值得的。"

 tr_mt_research_adopt:"聚焦科研传统"
 tr_mt_research_finish:0 "聚焦科研传统完成"

 tr_mt_research_1:0 "智能协助"
 tr_mt_research_1_delayed:0 "人工智能的广泛应用，使得我们能节省大量的成本，以将注意力集中在真正重要的事物上。"

 tr_mt_research_2:0 "人员培训"
 tr_mt_research_2_delayed:0 "良莠不齐的科研团队阻碍了进一步的发展，投入更多的资源将能够改善这一现状。"

 tr_mt_research_4:0 "领袖培养"
 tr_mt_research_4_delayed:0 "确立一套完善的制度来培养我们的人才，这将为我们的国家提供源源不断的优质领袖。"

 tr_mt_research_3:0 "广泛讨论"
 tr_mt_research_3_delayed:0 "科研项目不应当只停留于上层阶级，它可以成为茶余饭后的谈资，让每一个人都参与进来。"

 tr_mt_research_5:0 "全民科研"
 tr_mt_research_5_delayed:0 "得益于社会的氛围和基础的教育，我们的人民能够参与到他们能够参与的一切项目之中。"
#备战
tradition_mt_preparewar:"备战"
 tradition_mt_preparewar_desc:"为了应对可能的危机，我们必须提前进行准备。"

 tr_mt_preparewar_adopt:"备战传统"
 tr_mt_preparewar_finish:0 "备战传统完成"
 tr_mt_preparewar_finish_desc:0"§H解锁法令：§!紧急舰队\n§L可以花费合金和影响力立刻组建一支护卫舰舰队。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_preparewar_1:0 "聚焦合金"
 tr_mt_preparewar_1_delayed:0 "在可能的危机来临之前，我们需要尽可能多地冶炼合金，以备不时之需。"

 tr_mt_preparewar_2:0 "强化船体"
 tr_mt_preparewar_2_delayed:0 "专业的科研团队以及熟练的劳工队伍对我们的船只进行了强化。"

 tr_mt_preparewar_3:0 "强化武器"
 tr_mt_preparewar_3_delayed:0 "旧有的武器将被得到大幅度改良，以尽可能地摧毁危险的敌人。"

 tr_mt_preparewar_4:0 "舰队扩容"
 tr_mt_preparewar_4_delayed:0 "为了整个国家的安全，舰队的扩张必须提上日程。"

 tr_mt_preparewar_5:0 "高效扩军"
 tr_mt_preparewar_5_delayed:0 "即使是在星际时代，陆军的建设也依旧无比重要，我们必须能够快速进行部署。"

 edict_mt_emergencyfleet:0"紧急舰队"
 edict_mt_emergencyfleet_desc:0"消耗一定量的合金和影响力，直接在首都星系组建一支护卫舰舰队。该舰队使用已有的随机护卫舰设计，总数为十。"

 mt_fleet_event.1.name:0"紧急舰队"
 mt_fleet_event.1.desc:0"临时组建的舰队已经准备就绪，它们现在正处于首都星系"
 mt_fleet_event.1.a:0"漂亮！"
#开拓
tradition_mt_reclaim:"开拓"
 tradition_mt_reclaim_desc:"我们的文明需要更大更广的空间，我们将在整片星空进行扩张，在所有的土地留下脚印。"

 tr_mt_reclaim_adopt:"开拓传统"
 tr_mt_reclaim_finish:0 "开拓传统完成"

 tr_mt_reclaim_1:0 "改革殖民船"
 tr_mt_reclaim_1_delayed:0 "原有的殖民船设计只能用低效来形容，而现在，我们将使用全新的技术来改造。"
 tr_mt_reclaim_1_desc:0"殖民船建造花费§G-50%§!"

 tr_mt_reclaim_2:0 "踊跃殖民"
 tr_mt_reclaim_2_delayed:0 "得益于广泛的宣传，越来越多的人民愿意出发建设全新的家园。"

 tr_mt_reclaim_3:0 "高效清理"
 tr_mt_reclaim_3_delayed:0 "星球上的障碍不该成为我们建设的阻碍，它们必须得到清理，无论方式多么惊人。"

 tr_mt_reclaim_4:0 "快速建设"
 tr_mt_reclaim_4_delayed:0 "我们的国家需要更好地发展，我们的人民也需要更多的岗位，为此，我们必须进行大规模建设。"

 tr_mt_reclaim_5:0 "高效维护"
 tr_mt_reclaim_5_delayed:0 "改革的建造材料使得我们能够更好地进行维护，这将大幅度减少损耗。"
#建筑
tradition_mt_building:"建筑"
 tradition_mt_building_desc:"我们现在能提供不少的岗位，但对于日益增长的需求来说还是远远不足，因此我们将进行进一步的建造和改良。"

 tr_mt_building_adopt:"建筑传统"
 tr_mt_building_finish:0 "建筑传统完成"

 tr_mt_building_1:0 "密集矿井"
 tr_mt_building_1_delayed:0 "地壳深处的矿物完全可以被更加广泛地开采，而我们需要做的，只是尽可能多地建设矿场。"

 tr_mt_building_2:0 "密集电厂"
 tr_mt_building_2_delayed:0 "现有的科技，可以让我们的电厂更加精简，在原本的空间中容下更多的建筑。"

 tr_mt_building_3:0 "专家中心"
 tr_mt_building_3_delayed:0 "在这个时代，劳工并非纯粹的体力劳动，而我们的专家能够指导他们进行作业，这将大幅度提升生产效率。"

 tr_mt_building_4:0 "理想城雏形"
 tr_mt_building_4_delayed:0 "在打造真正的理想城之前，我们完全可以在现有的城市中进行尝试性改造，以尽可能多地扩展生产空间。"

 tr_mt_building_5:0 "研发中心"
 tr_mt_building_5_delayed:0 "每一个星球都应该配备一个专门的研究机构，只有这样，我们的科技才能始终立于世界之巅。"
#培养
tradition_mt_develop:"培养"
 tradition_mt_develop_desc:"领袖指引了人民的前进方向，我们必须确保他们出类拔萃。"

 tr_mt_develop_adopt:"培养传统"
 tr_mt_develop_adopt_desc:"领袖维护费:§R+50%§!"
 tr_mt_develop_finish:0 "培养传统完成"

 tr_mt_develop_1:0 "突破上限"
 tr_mt_develop_1_delayed:0 "领袖的上限无边无际，不断地探索将达到前所未有的高度。"

 tr_mt_develop_2:0 "学习交流"
 tr_mt_develop_2_delayed:0 "除了单独的培训和学习，我们的领袖还将互相进行讨论交流，取得共同进步。"

 tr_mt_develop_3:0 "扩大基础"
 tr_mt_develop_3_delayed:0 "所有人都有成为领袖的潜质，我们应该扩大选拔规模，避免错过可能的人才。"

 tr_mt_develop_4:0 "特殊培养"
 tr_mt_develop_4_delayed:0 "政府精心准备了一套培养方案，这一方案耗资甚大，但却能培养出惊人的天才。"
 tr_mt_develop_4_desc:0"§H解锁法令：§!特殊培养\n§L可以花费能量币和影响力培养高等级领袖或是前途无限的天才。§!"
 edict_mt_leaderdecelop:0"特殊培养"
 edict_mt_leaderdecelop_desc:0"我们将花费一定的影响力和能量币来培养人才，以获得高等级的领袖或是天赋异禀的优质胚子。"

 tr_mt_develop_5:0 "全民领袖"
 tr_mt_develop_5_delayed:0 "领袖并没有无法跨越的门槛，我们严苛的选拔机制已经不适应现今的局势，我们应该进一步扩大选拔规模。"

 mt_leader_event.7.name:0"特殊培养"
 mt_leader_event.7.desc:0"我们的每一位领袖都需要投入大量的资源，首先决定特殊培养领袖的数量"
 mt_leader_event.7.a:0"培养1位领袖"
 mt_leader_event.7.b:0"培养5位领袖"
 mt_leader_event.7.c:0"培养10位领袖"
 mt_leader_event.7.d:0"培养25位领袖"
 mt_leader_event.1.name:0"特殊培养"
 mt_leader_event.1.desc:0"我们将消耗资源来培养高等人才，现在让我们选择想要培养的领袖等级"
 mt_leader_event.1.a:0"等级2"
 mt_leader_event.1.b:0"等级4"
 mt_leader_event.1.c:0"等级6"
 mt_leader_event.1.d:0"等级8"
 mt_leader_event.1.e:0"前途无限的天才"
 mt_leader_event.2.name:0"特殊培养"
 mt_leader_event.2.desc:0"我们能够培养各个方向的领袖，现在让我们决定最终结果"
 mt_leader_event.2.a:0"一位总督"
 mt_leader_event.2.b:0"一位科学家"
 mt_leader_event.2.c:0"一位舰队统帅"
 mt_leader_event.2.d:0"一位陆军将军"
#通灵
tradition_mt_psychic:"通灵"
 tradition_mt_psychic_desc:"这个宇宙中存在奇特的力量，它看起来像是魔幻，但我们或许可以以科学的方法来研究它。"

 tr_mt_psychic_adopt:"通灵传统"
 tr_mt_psychic_finish:0 "通灵传统完成"
 tr_mt_psychic_finish_desc:0"获得研究选项:§M灵能理论§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_psychic_1:0 "灵能研究"
 tr_mt_psychic_1_delayed:0 "我们将这种奇特的力量命名为灵能，为此，我们精锐的专家团队开展了大规模研究。"

 tr_mt_psychic_2:0 "全民灵网"
 tr_mt_psychic_2_delayed:0 "所有人都可以连入到灵能网络之中，这将大幅度提升我们的行政效率。"

 tr_mt_psychic_3:0 "虚空产出"
 tr_mt_psychic_3_delayed:0 "随着研究的深入，我们的科研团队尝试从虚空中直接获取资源，这听起来无比魔幻，但似乎的确可行。"

 tr_mt_psychic_4:0 "人工通灵"
 tr_mt_psychic_4_delayed:0 "在真正超凡入圣之前，我们或许可以用人工的手段来接触灵能这一力量。"
 tr_mt_psychic_4_desc:0"我们物种的全体成员将安装专门的装置以模拟灵能。"

 tr_mt_psychic_5:0 "灵能强化"
 tr_mt_psychic_5_delayed:0 "传统的生产模式已无法满足我们现有的发展，引入灵能力量或许将改善这一现状。"

 trait_mt_psychic:0"人工通灵"
 trait_mt_psychic_desc:0"使用人工装置来模拟灵能，效果看起来还不错"

 mt_pop_event.1.name:0"人工通灵"
 mt_pop_event.1.desc:0"我们物种的全体人口都已安装上人工设备，表现符合预期，将持续带来收益。"
 mt_pop_event.1.a:0"我们迟早会觉醒真正的灵能"
#育种
tradition_mt_breeding:"育种"
 tradition_mt_breeding_desc:"这片太空中有着我们从未见过的庞大生物，我们的研究人员深受启发，将重新定义我们的生物技术。"

 tr_mt_breeding_adopt:"育种传统"
 tr_mt_breeding_finish:0 "育种传统完成"
 tr_mt_breeding_finish_desc:0"获得研究选项:§G基因剪裁§!\n获得研究选项:§G腺体适应§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_breeding_1:0 "植株培育"
 tr_mt_breeding_1_delayed:0 "传统的农作物难以满足人民或者说太空生物的需求，我们需要对其进行改良。"

 tr_mt_breeding_2:0 "完美农业"
 tr_mt_breeding_2_delayed:0 "随着技术的提升，农田的环境超乎了所有人的想象，田园牧歌的愿望起码在小范围实现了。"

 tr_mt_breeding_3:0 "生物武器"
 tr_mt_breeding_3_delayed:0 "太空生物的形态千奇百怪，我们的科学家敏锐地发现了军事用途，希望发展出另一条道路。"
 tr_mt_breeding_3_desc:0"获得研究选项:§M变形虫育种计划§!\n获得研究选项:§M频率调谐§!"

 tr_mt_breeding_4:0 "变形虫育种"
 tr_mt_breeding_4_delayed:0 "我们的科研团队已经成功培育出了可控的太空变形虫，它们将加入我们的舰队。"
 tr_mt_breeding_4_desc:0"§H解锁法令：§!变形虫舰队\n§L可以花费食物来生产一支变形虫舰队。§!"

 tr_mt_breeding_5:0 "缇扬奇育种"
 tr_mt_breeding_5_delayed:0 "缇扬奇是一种温顺的生物，而我们的团队试图将其军用，并取得了一定的成功。"
 tr_mt_breeding_5_desc:0"§H解锁法令：§!缇扬奇舰队\n§L可以花费食物来生产一支缇扬奇舰队。§!"

 edict_mt_amoeba:"变形虫舰队"
 edict_mt_amoeba_desc:0"我们专业的团队已经实现了变形虫的培育，现在我们能使用它们的力量！消耗食物在首都星系创建一支由10只太空变形虫母组成的舰队！"
 edict_mt_tiyanki:"缇扬奇舰队"
 edict_mt_tiyanki_desc:0"我们专业的团队已经实现了缇扬奇的培育，现在我们能使用它们的力量！消耗食物在首都星系创建一支由10只雌性太空巨鲸组成的舰队！"

 mt_fleet_event.2.name:0"培育完成"
 mt_fleet_event.2.desc:0"我们现在拥有了一支太空生物舰队！"
#改造
tradition_mt_transform:"改造"
 tradition_mt_transform_desc:"野蛮发展的自然进化实在是太过低效，我们的人民需要永恒而完美的躯体。"

 tr_mt_transform_adopt:"改造传统"
 tr_mt_transform_finish:0 "改造传统完成"
 tr_mt_transform_finish_desc:0"获得研究选项:§R合成人§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_transform_1:0 "拓宽思维"
 tr_mt_transform_1_delayed:0 "在设计之时便应当代入机械视角，这样我们才能够更加高效地利用我们的机械。"

 tr_mt_transform_2:0 "高效调整"
 tr_mt_transform_2_delayed:0 "物种的特性不是一成不变的，不同的岗位需要不同的特点，而我们需要做的，只是满足这些要求。"

 tr_mt_transform_3:0 "快速组装"
 tr_mt_transform_3_delayed:0 "机器人自然是多多益善，一切的组装都不应该被停下。"

 tr_mt_transform_4:0 "智能人"
 tr_mt_transform_4_delayed:0 "专家们提出了一种新的可能，它们似乎发现了机器人的全新发展路线。"
 tr_mt_transform_4_desc:0"获得研究选项:§B智能人§!"

 tr_mt_transform_5:0 "特殊义体"
 tr_mt_transform_5_delayed:0 "我们可以设计专门的义体来满足基础岗位的需求，这些义体并不会消耗太多，但收益却非常可观。"
 tr_mt_transform_5_desc:0"我们物种的全体人口都将装上特殊设计的义体，大幅度提升劳工产出。"

 trait_mt_prosthesis:0"特殊义体"
 trait_mt_prosthesis_desc:0"进行专门设计的义体消耗极低，但却能在基本岗位发挥巨大用途"

 mt_pop_event.2.name:0"特殊义体"
 mt_pop_event.2.desc:0"我们物种的全体人口都已安装好特殊义体，所有劳工岗位都将产出额外收益。"
 mt_pop_event.2.a:0"这只是第一步"
#齐心
tradition_mt_heart:"齐心"
 tradition_mt_heart_desc:"我们的人民没有种族、阶级之分，每一个人都能在自己的岗位上发光发热。"

 tr_mt_heart_adopt:"齐心传统"
 tr_mt_heart_finish:0 "齐心传统完成"

 tr_mt_heart_1:0 "共同工作"
 tr_mt_heart_1_delayed:0 "我们的国家很大，可能有着不同的人种，亦或是有着不同的观念，但这都不重要，我们完全可以抛下所有成见，一同工作。"

 tr_mt_heart_2:0 "不分彼此"
 tr_mt_heart_2_delayed:0 "阶级已经不再重要，也完全不再需要，只要有岗位，那么我们的人民便可以进行工作。"

 tr_mt_heart_3:0 "精神统一"
 tr_mt_heart_3_delayed:0 "抛弃一切成见之后，我们才能仰望更为璀璨的星空。"

 tr_mt_heart_4:0 "同心协力"
 tr_mt_heart_4_delayed:0 "各个部门、各个机构，都不是孤立的机关，它们可以一同协作，完美挖掘人民的潜力。"
 tr_mt_heart_4_desc:0"§H解锁星球决议：§!同心协力。\n§L花费一定的£unity£凝聚力实施决议，将获得长期性加持，并根据人口数量立刻获得一定£influence£影响力。§!"

 tr_mt_heart_5:0 "全新生活"
 tr_mt_heart_5_delayed:0 "旧时代的作息时间已经落伍了，我们可以设计全新且高效的工作表，让我们的工作和娱乐可以完美融洽。"
 tr_mt_heart_5_desc:0"§H解锁政策：§!工作制度。\n§L可以调整人民的工作模式，以选择不同的效果。§!"

 decision_mt_heart:0"同心协力"
 decision_mt_heart_desc:0"获得15%的资源产出加持；同时，每有一个人口便会获得0.1点£influence£影响力"

 decision_mt_rm_heart:0"移除同心协力"
 decision_mt_rm_heart_desc:0"重新拆分协作机构，只有体会了孤立的缺陷才更为珍惜团结"

 modifiers_mt_heart:0"同心协力"
 modifiers_mt_heart_desc:0"得益于全球政府部门的高效行政以及全球人民的同心协力，我们的产出得到了极大增幅"

 policy_policy_mt_work:0"工作制度"
 policy_policy_mt_work_desc:0"推行一项工作制度，并由政府保证它的实施"
 policy_mt_work.1:0"正常工作制"
 policy_mt_work.2:0"高强度工作制"
 policy_mt_work.3:0"无底线工作制"
 policy_mt_work.4:0"高回报工作制"
