#政令
tradition_mt_writ:"政令"
 tradition_mt_writ_desc:"一个高效的政府才能够带领人民在这片危机四伏的星空中屹立不倒。"

 tr_mt_writ_adopt:"政令传统"
 tr_mt_writ_finish:0 "政令传统完成"
 tr_mt_writ_finish_desc:0"§H解锁法令：§!纵横寰宇、雄伟壮丽，分别侧重军事和经济\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_writ_1:0 "培训制度"
 tr_mt_writ_1_delayed:0 "以往的行政人才往往是大海捞针，但现在我们却可以总结出经验，在专门的培训之中，哪怕是未开智的猩猩也能参与到行政管理之中。"

 tr_mt_writ_2:0 "智能行政"
 tr_mt_writ_2_delayed:0 "技术的进步改变了方方面面，也许有一天我们可以将政治完全交给机器人。"

 tr_mt_writ_3:0 "灵活机构"
 tr_mt_writ_3_delayed:0 "每个部门都有具体的职责，但在具体运行过程中，真的需要这么多条条框框走程序吗？"

 tr_mt_writ_4:0 "精简系统"
 tr_mt_writ_4_delayed:0 "尸位素餐之人到底有多少并不重要，从现在开始，他们将不复存在。"

 tr_mt_writ_5:0 "广泛认可"
 tr_mt_writ_5_delayed:0 "当人民完全信任政府的时候，权力将达到前所未有的高度，同时也应当肩负更大的责任。"

edict_mt_greatfleet:0"政令传统：纵横寰宇"
 edict_mt_greatfleet_desc:0"大炮的射程决定了真理的范围，而我们的舰队完全可以将力量投影到整片寰宇之中。"
 edict_mt_majestic:0"政令传统：雄伟壮丽"
 edict_mt_majestic_desc:0"宏伟的建筑、繁荣的经济是我们国力的保障，也是我们进行长远布局的基础。"

