#经贸改革
tradition_mt_trade:"经贸改革"
 tradition_mt_trade_desc:"传统的贸易极其低效，我们完全可以逐步改善它。"

 tr_mt_trade_adopt:"经贸改革传统"
 tr_mt_trade_finish:0 "经贸改革传统完成"

 tr_mt_trade_1:0 "经济盘活"
 tr_mt_trade_1_delayed:0 "国家可以直接介入经济市场，这将为整个市场带来极大的利好。"

 tr_mt_trade_2:0 "高效贸易"
 tr_mt_trade_2_delayed:0 "我们可以同步进行多个贸易，亦或是将多个贸易合而为一，无论如何，这样的效率都远超以往。"

 tr_mt_trade_3:0 "特殊区划"
 tr_mt_trade_3_delayed:0 "我们的国家应当划出特别的区划，让商人们更好地进行贸易。"

 tr_mt_trade_4:0 "对外贸易"
 tr_mt_trade_4_delayed:0 "对外贸易的技巧，便是让双方互信。"

 tr_mt_trade_5:0 "特色经济"
 tr_mt_trade_5_delayed:0 "在这个崭新的时代，具体情境决定了什么可以交易、什么不可以交易，如果能制定规则，那么万物皆可交易。"

#电业
tradition_mt_electric:"电业"
 tradition_mt_electric_desc:"能量币是国家命脉，我们必须提升技工的能力与地位，这样才能满足时代的发展。"

 tr_mt_electric_adopt:"电业传统"
 tr_mt_electric_finish:0 "电业传统完成"

 tr_mt_electric_1:0 "电力革新"
 tr_mt_electric_1_delayed:0 "全新的技术打造了全新的设备，哪怕人员没有质变，我们的产出也能大幅提升。"

