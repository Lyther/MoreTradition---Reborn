 tr_mt_smallarms_1:0 "微缩试验"
 tr_mt_smallarms_1_delayed:0 "我们应当发起研究，将电弧、光矛这类大型武器微缩，将它们研究透彻，彻底掌控它们的力量。"

 tr_mt_smallarms_2:0 "迷你电弧发射器"
 tr_mt_smallarms_2_delayed:0 "最为小型化的电弧发射器，哪怕是护卫舰也能装备，这是科学的结晶。"
 tr_mt_smallarms_2_desc:0"获得研究选项:§M迷你电弧发射器§!\n解锁一个§YS槽§!的电弧发射器。"

 tr_mt_smallarms_3:0 "微型电弧发射器"
 tr_mt_smallarms_3_delayed:0 "先做小，再做大，我们准备更进一步，将迷你版的电弧略微放大。"
 tr_mt_smallarms_3_desc:0"获得研究选项:§M微型电弧发射器§!\n解锁一个§YM槽§!的电弧发射器。"

 tr_mt_smallarms_4:0 "迷你光矛"
 tr_mt_smallarms_4_delayed:0 "最为小型化的光矛，哪怕是护卫舰也能装备，这是科学的结晶。"
 tr_mt_smallarms_4_desc:0"获得研究选项:§M迷你光矛§!\n解锁一个§YS槽§!的光矛。"

 tr_mt_smallarms_5:0 "微型光矛"
 tr_mt_smallarms_5_delayed:0 "先做小，再做大，我们准备更进一步，将迷你版的光矛略微放大。"
 tr_mt_smallarms_5_desc:0"获得研究选项:§M微型光矛§!\n解锁一个§YM槽§!的光矛。"

tech_mt_s_smallarc:0"迷你电弧发射器"
 tech_mt_s_smallarc_desc:0"最小型化的电弧发射器，能够安装在最微小的舰船之中，输出功率也许达不到真正的电弧，但它却反应了我们科学的进步。"
 tech_mt_m_smallarc:0"微型电弧发射器"
 tech_mt_m_smallarc_desc:0"在将电弧发射器迷你化之后，我们试图重新将其放大，而微型版本便是一个实验。"
tech_mt_s_smalllance:0"迷你光矛"
 tech_mt_s_smalllance_desc:0"强劲的光矛能够摧毁一切，这样的兵器如果能够大范围武装，将带来可怕的战斗力。"
 tech_mt_m_smalllance:0"微型光矛"
 tech_mt_m_smalllance_desc:0"我们的科技水平不仅仅是缩小光矛，同时也是在将其重新设计、研发，试图挖掘出光矛的真正力量，而微型版本是一个里程碑。"
tech_mt_x_smallarc:0"辉煌能量发射器"
 tech_mt_x_smallarc_desc:0"拥有绚烂光芒的强力能量武器，无论是输出还是穿透，都超乎寻常。"
