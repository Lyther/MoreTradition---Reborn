 tr_mt_electric_2_delayed:0 "现有的生产规模并不能满足我们的需求，我们的人民需要更多的岗位，我们的国家需要更多的能量币。"

 tr_mt_electric_3:0 "技工培训"
 tr_mt_electric_3_delayed:0 "技工完全可以承担更多的任务，为此，我们需要对他们进行专门的培训，拓宽他们的思维。"

 tr_mt_electric_4:0 "物理实验"
 tr_mt_electric_4_delayed:0 "在电力生产过程中，可以进行一些简单的物理实验，而我们的精英技工完全可以承担这一任务。"

 tr_mt_electric_5:0 "研究式电厂"
 tr_mt_electric_5_delayed:0 "旧有的电厂只生产能量币，这显然是极大的浪费，在进行改造之后，它完全可以成为特殊的物理实验室。"

#矿业
tradition_mt_mining:"矿业"
 tradition_mt_mining_desc:"地表之下蕴藏的资源超出我们的想象，很有必要改革我们的矿业，最大可能地发掘这些宝藏。"

