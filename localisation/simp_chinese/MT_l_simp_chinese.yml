tradition_mt_smallarms:"微缩"
 tradition_mt_smallarms_desc:"科学家们提出了一种大胆的猜想，那便是我们的大威力武器可以做的更小、更精细，这不但能使小型舰船安装特殊武器，还能有效促进大型武器的研发。"

 tr_mt_smallarms_adopt:"微缩传统"
 tr_mt_smallarms_finish:0 "微缩传统完成"
