 crisis_energy_gaining: "完成§H天灾目标§!以获取§Y灾厄能量§!。"
 crisis_energy_desc: "灾厄能量是一种极为罕见且危险的能量形式，并非普通物理定律下的产物，它是一种通过扭曲现实和撕裂维度所产生的超空间能量。\n这种能量具有巨大的破坏潜力，被认为是宇宙中最不稳定、最不可预测的能量类型之一。它能够腐蚀物质、瓦解时间，灾厄能量通常被认为是宇宙的“终焉之力”，与死亡和毁灭紧密相连。"
