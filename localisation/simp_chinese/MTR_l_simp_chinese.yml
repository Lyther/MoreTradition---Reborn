 crisis_energy_current_value: "当前值：§Y$VALUE|0$§!"
 crisis_energy_crisis_description_title: "化身天灾"
 crisis_energy_crisis_description_intro: "银河文明曾无数次预见到终极的灾厄——一种无法逃避的命运，一场撕裂现实与时空的§R浩劫§!。一些预言者相信，这场灾难将会以不可思议的形式到来，超越所有文明的理解与掌控。然而，真正的危险并不是来自外部的威胁，而是来自§R我们自身§!，来自那些渴望掌控宇宙本质的存在。\n那些沉睡在星海中的古老文明拥有我们所追寻的力量，但他们已被自己的辉煌蒙蔽，失去了进取的决心与警觉的心智。现在，掌握§G灾厄能量§!的我们，已经准备好超越他们的成就，将自己化身为这片宇宙中的终极存在。\n§G灾厄能量§!不遵循已知的宇宙法则，它扭曲了现实，吞噬了时间，并赋予我们前所未有的破坏与创造的力量。我们已经不再需要等待外界的天灾，因为§R我们§!才是真正的灾厄，我们的存在注定要将一切化为虚无，然后重建新的宇宙秩序。"
 crisis_energy_crisis_description: "$menace_crisis_description_intro$\n\n我们不再是银河的子民，而是它的掌控者。凡是阻挡在前的星系与文明，都将在我们的意志下化为尘埃。"
 crisis_energy_crisis_howto_title: "灾厄能量与引擎 / 逻辑与课题"
 crisis_energy_crisis_howto: "作为天灾完成§H天灾目标§!来产生£menace£§H灾厄能量§!，这样便能解锁帝国的毁灭性潜力与科技潜力，助您完成建造以太相引擎巨型结构的任务，为星系带来一个新的时代。同时，在我们寻求超越失落帝国的过程中，我们必须逐步完成§H课题§!并重写宇宙的法则。"
