 tr_mt_exmilitarism_5_delayed:0 "军舰的船体是最为重要的保障，它是舰船最后一道防线。"

#排外传统
tradition_mt_exxenophobe:0 "排外传统"
 tradition_mt_exxenophobe_desc:0 "唯有保持纯净，坚守真我，对哺育了我们文明的世界保持忠诚，才能确保我们免受异种邪恶阴谋的腐蚀。"

