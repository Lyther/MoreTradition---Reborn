 mt_planet_event.3.name:0"一号开拓计划完成"
  mt_planet_event.3.desc:0"一号开拓计划顺利完成，[Root.GetName]已成功增加可使用区划数。\n\n一号计划通过提升野外生物智力以规划生物活动范围，此举有助于我们在保护自然环境的前提下进一步增加活动空间，不过有不少研究人员认为提升智力存在一定的风险，特别是在这颗近乎完美的星球上。"
  mt_planet_event.3.a:0"能有什么风险呢？"
 mt_planet_event.4.name:0"猩球崛起？"
  mt_planet_event.4.desc:0"[Root.GetName]上传来最新报告。\n\n我们此前对于生物的智力提升产生了出乎意料的效果，一些生物的智力以惊人的速度在进行发展，研究人员表示这应该是完美的环境催化了之前的智力提升，它们认为几个月后便会出现真正的智慧生物，如果我们采取行动的话还能加速这一过程。\n\n为此，我们的研究团队吵成了一团，一派认为必须将这些生物抹杀，另一派则认为应该帮助它们提升并在以后接纳它们。\n\n现在，我们必须决定它们的命运。"
  mt_planet_event.4.a:0"立刻抹杀。"
  mt_planet_event.4.b:0"看来我们的国家有了新成员。"
  mt_planet_event.4.b.tooltip:0"在§Y[Root.GetName]§!上产生一个有§Y3人口§!的随机特质的新物种。"
 mt_planet_event.5.name:0"温顺宠物"
  mt_planet_event.5.desc:0"[Root.GetName]上传来最新报告。\n\n我们此前对于生物的智力提升产生了喜人的成果，一些拥有可爱外表的生物开始与我们的居民频繁互动，根据调查，他们非常满意这些小可爱。"
  mt_planet_event.5.a:0"这是[Root.GetName]上居民的幸运。"
  mt_planet_event.5.b:0"我们应该让它们成为全国人民的宠物。"
 mt_planet_event.6.name:0"多样性调查"
  mt_planet_event.6.desc:0"[Root.GetName]上传来最新报告。\n\n我们此前对于生物的智力提升取得了预料中的效果，野外生物开始按照规划进入相应的活动区域，其数量与种类之多超出预期。\n\n经过统计，我们发现[Root.GetName]上的生物种类远胜于其他星球，且由于完美的生态环境其物种多样性还在不断增加，我们的科研人员认为这是研究生物的绝佳机会，但也有不少人担心此举会打破这完美的生态。"
  mt_planet_event.6.a:0"那就研究吧。"
  mt_planet_event.6.b:0"不能冒这样的风险。"
 mt_planet_event.7.name:0"非凡之人"
  mt_planet_event.7.desc:0"[Root.GetName]上传来最新报告。\n\n天啊！我们此前在提升生物智力时阴差阳错地干预到了一位居民！现在，这位不幸卷入实验的居民展现出了惊人的智力，似乎我们作用于野外生物的基因手段也能同样作用于我们自身！\n\n研究团队惊喜地开展研究，结果所有的试验者都毫无变化，看来只是此人有些非凡。\n\n此人正迫不及待地等待任务。"
  mt_planet_event.7.a:0"这么说我们得到了一位天才？"
  mt_planet_event.7.b:0"让他管理本地事务吧。"
  mt_planet_event.7.a.tooltip:0"获得一位§Y等级5§!且拥有所有特质的科学家。"

 mt_planet_event.8.name:0"二号开拓计划完成"
  mt_planet_event.8.desc:0"二号开拓计划顺利完成，[Root.GetName]已成功增加可使用区划数。\n\n二号计划通过建造浮空城增加活动空间，为了维持自然风貌，这些浮空城都进行了特殊设计，以让它们自然融入完美的环境之中。"
  mt_planet_event.8.a:0"好极了。"
 mt_planet_event.9.name:0"观光胜地"
  mt_planet_event.9.desc:0"二号开拓计划打造的浮空城出乎意料地受欢迎，来自全国的游客都对它们赞不绝口，但本地人对越来越多的游客颇有微词。"
  mt_planet_event.9.a:0"这可不是给谁的特权。"
  mt_planet_event.9.b:0"我们必须满足当地人的要求。"
 mt_planet_event.10.name:0"奇思妙想"
  mt_planet_event.10.desc:0"二号开拓计划的工程团队汇报了一个重要事项，据传有一位工程师暗中修改了图纸，结果导致最后的成果与预期严重不符。\n\n不过，经过一段时间的检测，团队发现被修改的地方更为合理，有些地方看起来异想天开，但在仔细研究后却恍然大悟。\n\n总的来说，我们的工程师团队能从这些建筑中学到很多。"
  mt_planet_event.10.a:0"我们的工程学要有进步了。"
  mt_planet_event.10.b:0"我们的国家人才辈出。"

 mt_planet_event.11.name:0"三号开拓计划完成"
  mt_planet_event.11.desc:0"三号开拓计划顺利完成，[Root.GetName]已成功增加可使用区划数。\n\n在高级盖亚计划实施时，我们虽然改造了海洋，但只是浮于表面，并未深入利用海底资源，而三号计划则是在海底建造了一个又一个的都市圈，不但扩大了我们的活动范围而且有利于我们对海洋的进一步研究。"
  mt_planet_event.11.a:0"又一个成功。"
 mt_planet_event.12.name:0"海洋瑰宝"
  mt_planet_event.12.desc:0"三号开拓计划实施以来，海底城入驻了大量专业人员以及观光客，在最初的时间里这里只是用于科研和旅游。\n\n但随着对于海底的探索的深入，我们发现了海底蕴藏着的宝藏，一种被几乎所有人追捧的珍珠以及一种富含丰富营养的海草。\n\n可惜的是，如果我们大量采集珍珠，那么海草的生长将受到毁灭性的破坏，反之亦然，所以我们只能选择一项。"
  mt_planet_event.12.a:0"珍珠。"
  mt_planet_event.12.b:0"海草。"

 mt_planet_event.13.name:0"四号开拓计划完成"
  mt_planet_event.13.desc:0"四号开拓计划顺利完成，[Root.GetName]已成功增加可使用区划数。\n\n四号开拓计划未对星球本身进行改造，而是提供资源、发布政策以鼓励居民自主向外探索，离开城区之后他们将发现这颗星球的所有地方都适合定居，不再有城区和荒野的区别。"
  mt_planet_event.13.a:0"这就是完美的星球。"
 mt_planet_event.14.name:0"原始人？"
  mt_planet_event.14.desc:0"四号开拓计划实施以来，越来越多的人口愿意离开城区前往星球深处探索，这的确有效拓展了我们的活动空间。\n\n但很快我们便发现了一个问题：有不少人自愿抛弃现代科技，在星球荒野过上了原始人一般的生活！我们对此感到非常意外，这样的行为似乎还在蔓延，整颗星球上出现了越来越多的“原始人部落”\n\n研究团队认为流失的人口并不会影响星球的发展，而且他们的行为对于我们划定的原始区域似乎有一定的益处，不过，专家还是建议对他们进行一定程度的管理。"
  mt_planet_event.14.a:0"为他们提供生活保障。"
  mt_planet_event.14.b:0"这是绝佳的社会学样本。"
  mt_planet_event.14.c:0"向全球直播他们的真人秀。"
  mt_planet_event.14.a.tooltip:0"原始区划额外获得人口增长速度加成。"
  mt_planet_event.14.b.tooltip:0"原始区划额外获得研究人员社会学产出加成。"
  mt_planet_event.14.c.tooltip:0"原始区划额外获得人口舒适度使用减少加成。"

 mt_planet_event.15.name:0"五号开拓计划完成"
  mt_planet_event.15.desc:0"五号开拓计划顺利完成，[Root.GetName]已成功增加可使用区划数。\n\n五号开拓计划的精髓在于使用基因编辑技术改变星球植株生长规律，让这些植株能够适应我们的城市发展，这样一来我们的扩张就可以更加大胆而不用担心对星球植被造成毁灭性打击。"
  mt_planet_event.15.a:0"干得不错。"
 mt_planet_event.16.name:0"智慧植物"
  mt_planet_event.16.desc:0"[Root.GetName]上传来报告。\n\n五号开拓计划对于植物的基因修改取得了巨大成功，不，应该说是意料之外的成功。经过观测，我们发现有个别植物产生了一定程度的智慧，它们似乎在经历一场前所未有的进化。研究人员向我们表示，这种进化是有限的，这些植物永远也不可能拥有真正的智慧，但它们会对我们整个星球都产生巨大作用。"
  mt_planet_event.16.a:0"我们的人民有伴了。"
  mt_planet_event.16.b:0"进一步研究它们。"

 mt_planet_event.17.name:0"收获"
  mt_planet_event.17.desc:0"[Root.GetName]已得到最大限度的开发，它将成为最为完美的星球。在计划的最后，整颗星球都展现出了前所未有的可塑性，我们能够根据需要选择我们的收获。"
  mt_planet_event.17.a:0"增加生物多样性。"
  mt_planet_event.17.a.tooltip:0"在§Y[Root.GetName]§!上产生§Y8种§!各有§Y5人口§!的随机特质的新物种。"
  mt_planet_event.17.b:0"提升生态环境。"
  mt_planet_event.17.c:0"展现研究价值。"

