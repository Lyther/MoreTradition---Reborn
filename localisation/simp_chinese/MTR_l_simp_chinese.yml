 tr_mt_exxenophobe_finish:0 "排外传统完成"

 tr_mt_exxenophobe_1:0 "扩张主义"
 tr_mt_exxenophobe_1_delayed:0 "生存是文明的第一要务，为此我们需要占据整片宇宙，每一颗星辰都不能放过。"

 tr_mt_exxenophobe_2:0 "多子多福"
 tr_mt_exxenophobe_2_delayed:0 "必须要有充足的人口才能维持我们的优势，为此可以借助一些科学技术。"

 tr_mt_exxenophobe_3:0 "广泛定居"
 tr_mt_exxenophobe_3_delayed:0 "在母星之外是更为广阔的世界，我们必须抢先一步占领它们，让我们的种族布满新世界。"

 tr_mt_exxenophobe_4:0 "保持数量"
 tr_mt_exxenophobe_4_delayed:0 "越来越多的人民愿意前往边疆，我们必须给予足够的支持，确保每一片领土都有足够的国民。"

 tr_mt_exxenophobe_5:0 "天朝上国"
 tr_mt_exxenophobe_5_delayed:0 "无需交流，无需交易，整个宇宙有我们一国便足够了。"

