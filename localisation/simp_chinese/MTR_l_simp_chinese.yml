 tr_mt_exmilitarism_finish:0 "军国传统完成"

 tr_mt_exmilitarism_1:0 "护盾专杀"
 tr_mt_exmilitarism_1_delayed:0 "舰船上的护盾极其有效地保护了船体，要想击沉敌舰我们必须先瓦解护盾的防护。"

