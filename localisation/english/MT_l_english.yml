 mt_planet_event.3.name: 0 "Plan One Expansion Completed"
 mt_planet_event.3.desc: 0 "Plan One Expansion was successfully completed, and [Root.GetName] has successfully increased the number of usable districts.\n\nPlan One enhances the intelligence of wild organisms to plan biological activity ranges, which helps us further increase activity space while protecting the natural environment, but many researchers believe that enhancing intelligence carries certain risks, especially on this nearly perfect planet."
 mt_planet_event.3.a: 0 "What risks could there be?"
 mt_planet_event.4.name: 0 "Rise of the Primates?"
 mt_planet_event.4.desc: 0 "[Root.GetName] has sent a new report.\n\nOur previous enhancement of organism intelligence has had unexpected effects, with some organisms developing their intelligence at an astonishing rate. Researchers believe this is due to the perfect environment catalyzing previous intelligence enhancements, and they anticipate that true intelligent beings will appear in a few months. If we take action, we can accelerate this process.\n\nAs a result, our research team has become divided, with one faction insisting that these organisms must be exterminated, while the other argues they should be helped and eventually integrated.\n\nNow, we must decide their fate."
 mt_planet_event.4.a: 0 "Exterminate immediately."
 mt_planet_event.4.b: 0 "It seems our nation has gained new members."
 mt_planet_event.4.b.tooltip: 0 "Generate a new species with §Y3 population§! and a random trait on §Y[Root.GetName]§!."
 mt_planet_event.5.name: 0 "Docile Pets"
 mt_planet_event.5.desc: 0 "[Root.GetName] has sent a new report.\n\nOur previous enhancement of organism intelligence has yielded pleasing results, with some cute organisms starting to interact frequently with our residents. According to surveys, they are very satisfied with these little cuties."
 mt_planet_event.5.a: 0 "This is a stroke of luck for the residents of [Root.GetName]."
 mt_planet_event.5.b: 0 "We should let them become pets for the entire nation."
 mt_planet_event.6.name: 0 "Diversity Investigation"
 mt_planet_event.6.desc: 0 "[Root.GetName] has sent a new report.\n\nOur previous enhancement of organism intelligence has achieved expected results, with wild organisms starting to enter their designated activity areas as planned, exceeding expectations in both quantity and variety.\n\nStatistics show that the biodiversity on [Root.GetName] far exceeds that of other planets, and due to the perfect ecological environment, its species diversity continues to increase. Our researchers believe this presents a great opportunity for biological research, though many worry this action may disrupt the perfect ecology."
 mt_planet_event.6.a: 0 "Then let's study it."
 mt_planet_event.6.b: 0 "We can't take such risks."
 mt_planet_event.7.name: 0 "Extraordinary Individual"
 mt_planet_event.7.desc: 0 "[Root.GetName] has sent a new report.\n\nOh my! We accidentally interfered with a resident while enhancing organism intelligence! Now, this unfortunate resident involved in the experiment has demonstrated astonishing intelligence, suggesting our genetic methods applied to wild organisms might also work on ourselves!\n\nThe research team is excitedly starting their studies, but all test subjects show no changes; it seems this individual is just a bit extraordinary.\n\nThis person is eagerly awaiting a task."
 mt_planet_event.7.a: 0 "So we got a genius?"
 mt_planet_event.7.b: 0 "Let's have him manage local affairs."
 mt_planet_event.7.a.tooltip: 0 "Gain a §YLevel 5§! scientist with all traits."

 mt_planet_event.8.name: 0 "Plan Two Expansion Completed"
 mt_planet_event.8.desc: 0 "Plan Two Expansion was successfully completed, and [Root.GetName] has successfully increased the number of usable districts.\n\nPlan Two increases activity space by constructing floating cities. These floating cities were specially designed to blend seamlessly into the perfect environment."
 mt_planet_event.8.a: 0 "Excellent."
 mt_planet_event.9.name: 0 "Tourist Attractions"
 mt_planet_event.9.desc: 0 "The floating cities created by Plan Two Expansion have unexpectedly become popular, with visitors from all over the nation praising them, although locals have expressed concerns about the increasing number of tourists."
 mt_planet_event.9.a: 0 "This is not a privilege for anyone."
 mt_planet_event.9.b: 0 "We must meet the demands of the locals."
 mt_planet_event.10.name: 0 "Ingenious Idea"
 mt_planet_event.10.desc: 0 "The engineering team for Plan Two Expansion reported an important matter; it was rumored that an engineer secretly modified the blueprints, leading to a final product that was severely different from expectations.\n\nHowever, after some testing, the team found the modifications more reasonable. Some aspects may seem whimsical, but upon closer inspection, they had a moment of realization.\n\nOverall, our engineering team can learn a lot from these buildings."
 mt_planet_event.10.a: 0 "Our engineering must improve."
 mt_planet_event.10.b: 0 "Our nation has many talented individuals."

 mt_planet_event.11.name: 0 "Plan Three Expansion Completed"
 mt_planet_event.11.desc: 0 "Plan Three Expansion was successfully completed, and [Root.GetName] has successfully increased the number of usable districts.\n\nDuring the implementation of the Advanced Gaia Plan, while we transformed the oceans, we only scratched the surface and did not deeply utilize the seabed resources. Plan Three built urban circles on the seabed, not only expanding our activity range but also facilitating further research on the ocean."
 mt_planet_event.11.a: 0 "Another success."
 mt_planet_event.12.name: 0 "Ocean Treasures"
 mt_planet_event.12.desc: 0 "Since the implementation of Plan Three Expansion, the underwater cities have attracted many professionals and tourists, initially used only for research and tourism.\n\nHowever, with deeper exploration of the seabed, we discovered the treasures hidden below: a type of pearl highly sought after by nearly everyone and a type of seaweed rich in nutrients.\n\nUnfortunately, if we harvest a large quantity of pearls, the growth of seaweed will be severely damaged, and vice versa, so we can only choose one."
 mt_planet_event.12.a: 0 "Pearls."
 mt_planet_event.12.b: 0 "Seaweed."

 mt_planet_event.13.name: 0 "Plan Four Expansion Completed"
 mt_planet_event.13.desc: 0 "Plan Four Expansion was successfully completed, and [Root.GetName] has successfully increased the number of usable districts.\n\nPlan Four did not alter the planet itself, but rather provided resources and released policies to encourage residents to explore outward independently. After leaving the urban areas, they will discover that every part of this planet is suitable for settlement, eliminating the distinction between urban and wild areas."
 mt_planet_event.13.a: 0 "This is the perfect planet."
 mt_planet_event.14.name: 0 "Primitive People?"
 mt_planet_event.14.desc: 0 "Since the implementation of Plan Four Expansion, an increasing number of residents are willing to leave urban areas to explore the depths of the planet, effectively expanding our activity space.\n\nHowever, we quickly discovered a problem: many are voluntarily abandoning modern technology to live in the wilderness like primitive people! We find this very surprising, and this behavior seems to be spreading, with more and more 'primitive tribes' appearing across the planet.\n\nThe research team believes that the outflowing population will not affect the planet's development, and their behavior seems to benefit the primitive areas we designated, although experts still recommend a degree of management over them."
 mt_planet_event.14.a: 0 "Provide them with a living guarantee."
 mt_planet_event.14.b: 0 "This is an excellent sociological sample."
 mt_planet_event.14.c: 0 "Live stream their reality show to the world."
 mt_planet_event.14.a.tooltip: 0 "Primitive districts gain an additional population growth speed bonus."
 mt_planet_event.14.b.tooltip: 0 "Primitive districts gain a bonus to sociological output from researchers."
 mt_planet_event.14.c.tooltip: 0 "Primitive districts gain a reduction in the use of population comfort."

 mt_planet_event.15.name: 0 "Plan Five Expansion Completed"
 mt_planet_event.15.desc: 0 "Plan Five Expansion was successfully completed, and [Root.GetName] has successfully increased the number of usable districts.\n\nThe essence of Plan Five is to use gene editing technology to change the growth patterns of planetary plants, allowing these plants to adapt to our urban development. This way, our expansion can be bolder without fearing devastating impacts on the planet's vegetation."
 mt_planet_event.15.a: 0 "Well done."
 mt_planet_event.16.name: 0 "Intelligent Plants"
 mt_planet_event.16.desc: 0 "[Root.GetName] has sent a report.\n\nPlan Five's gene modifications to plants have achieved tremendous success—rather, an unexpected success. Observations reveal that some plants have developed a certain degree of intelligence, seemingly undergoing an unprecedented evolution. Researchers indicate that this evolution is limited; these plants will never possess true intelligence, but they will have a significant impact on our entire planet."
 mt_planet_event.16.a: 0 "Our people have companions now."
 mt_planet_event.16.b: 0 "Further research on them."

 mt_planet_event.17.name: 0 "Harvest"
 mt_planet_event.17.desc: 0 "[Root.GetName] has reached maximum development, and it will become the most perfect planet. In the final stages of the plan, the entire planet has shown unprecedented plasticity, allowing us to choose our harvest as needed."
 mt_planet_event.17.a: 0 "Increase biodiversity."
 mt_planet_event.17.a.tooltip: 0 "Generate §Y8 types§! of new species, each with §Y5 population§!, on §Y[Root.GetName]§!."
 mt_planet_event.17.b: 0 "Enhance the ecological environment."
 mt_planet_event.17.c: 0 "Showcase research value."

