l_english:
#Production reform
tradition_mt_produce:"Production reform"
 tradition_mt_produce_desc:"We will reinvent production methods to dramatically improve efficiency, which may initially be painful, but will ultimately be disruptive innovations."

 tr_mt_produce_adopt:"Production reform tradition"
 tr_mt_produce_finish:0 "Production reform tradition completed"

 tr_mt_produce_1:0 "Solidarity and Cooperation"
 tr_mt_produce_1_delayed:0 "In the past, the work tended to focus on the division of labor while downplaying or even ignoring cooperation; now, we will reshape the production system so that everyone works together for the same goal, without distinction."

 tr_mt_produce_2:0 "Visionary"
 tr_mt_produce_2_delayed:0 "Production without a goal to guide it is useless. We will overhaul the entire administrative system and plan with a more far-sighted government, which will keep us on the right path."

 tr_mt_produce_3:0 "Efficient production"
 tr_mt_produce_3_delayed:0 "Advances in technology will bring innovations in production equipment that will not benefit everyone; and today, we are accelerating the spread of new equipment to ensure that every job has access to the latest technology."

 tr_mt_produce_4:0 "Refined production"
 tr_mt_produce_4_delayed:0 "We had placed too much emphasis on massive, brutal expansion, but things are different now, with highly sophisticated equipment that allows us to focus on a more refined production model."

 tr_mt_produce_5:0 "Self-sufficiency"
 tr_mt_produce_5_delayed:0 "Each position has the possibility to meet its own needs, and all we need to do is to deploy it in a reasonable way."
#Focus on Research
tradition_mt_research:"Focus on Research"
 tradition_mt_research_desc:"The field of scientific research requires a lot of investment, but it's all worth it for the future."

 tr_mt_research_adopt:"Focus on Research Tradition"
 tr_mt_research_finish:0 "Focus on research tradition completion"

 tr_mt_research_1:0 "Intelligent Assistance"
 tr_mt_research_1_delayed:0 "The widespread use of artificial intelligence allows us to save a lot of money in order to focus on the things that really matter."

 tr_mt_research_2:0 "Personnel Training"
 tr_mt_research_2_delayed:0 "A mixed research team has hindered further development, and more resources would improve this situation."

 tr_mt_research_4:0 "Leadership Development"
 tr_mt_research_4_delayed:0 "Establishing a sound system to develop our talent will provide our nation with a steady stream of quality leaders."

 tr_mt_research_3:0 "Extensive discussion"
 tr_mt_research_3_delayed:0 "Scientific research projects should not be confined to the upper class, it can be the talk of the tea time and involve everyone."

 tr_mt_research_5:0 "Research for All"
 tr_mt_research_5_delayed:0 "Thanks to the social climate and basic education, our people are able to participate in all the projects in which they can be involved."
#Prepare for war
tradition_mt_preparewar:"Prepare for war"
 tradition_mt_preparewar_desc:"In order to deal with a possible crisis, we must prepare in advance."

 tr_mt_preparewar_adopt:"Preparing for war traditional"
 tr_mt_preparewar_finish:0 "Preparing for war traditional completion"
 tr_mt_preparewar_finish_desc:0"§HUnlock edict:§! Emergency Fleet\n§LA fleet of frigates can be formed immediately at the cost of alloy and unity.§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_preparewar_1:0 "Focused Alloys"
 tr_mt_preparewar_1_delayed:0 "We need to smelt as many alloys as possible before a possible crisis hits, just in case."

 tr_mt_preparewar_2:0 "Reinforced hull"
 tr_mt_preparewar_2_delayed:0 "A professional research team as well as a skilled labor force enhance our vessels."

 tr_mt_preparewar_3:0 "Strengthened Weapons"
 tr_mt_preparewar_3_delayed:0 "Old weapons will be substantially improved to destroy as many dangerous enemies as possible."

 tr_mt_preparewar_4:0 "Fleet Expansion"
 tr_mt_preparewar_4_delayed:0 "The expansion of the fleet must be on the agenda for the security of the entire country."

 tr_mt_preparewar_5:0 "Efficient expansion"
 tr_mt_preparewar_5_delayed:0 "Even in the interstellar age, the building of land forces remains incredibly important, and we must be able to deploy quickly."

 edict_mt_emergencyfleet:0"Emergency Fleet"
 edict_mt_emergencyfleet_desc:0"Consume a certain amount of alloy and unity to form a fleet of frigates directly in the capital system. This fleet uses existing random frigate designs for a total of ten."

 mt_fleet_event.1.name:0"Emergency Fleet"
 mt_fleet_event.1.desc:0"The improvised fleet is ready and they are now in the capital system"
 mt_fleet_event.1.a:0"Beautiful!"
#pioneering
tradition_mt_reclaim:"pioneering"
 tradition_mt_reclaim_desc:"Our civilization needs a bigger and wider space, and we will expand throughout the stars, leaving footprints in all the lands."

 tr_mt_reclaim_adopt:"Pioneering Traditions"
 tr_mt_reclaim_finish:0 "Open up traditional completion"

 tr_mt_reclaim_1:0 "Reforming the colonial ship"
 tr_mt_reclaim_1_delayed:0 "The original colonial ship design can only be described as inefficient, and now, we will use completely new technology to transform it."
 tr_mt_reclaim_1_desc:0"Colonial ship construction cost §G-50%§!"

 tr_mt_reclaim_2:0 "Active colonization"
 tr_mt_reclaim_2_delayed:0 "Thanks to the extensive publicity, more and more people are willing to set out to build a brand new home."

 tr_mt_reclaim_3:0 "Efficient cleaning"
 tr_mt_reclaim_3_delayed:0 "The obstacles on the planet should not be an obstacle to our construction, they must be cleared, no matter how amazing the way."

 tr_mt_reclaim_4:0 "Rapid Construction"
 tr_mt_reclaim_4_delayed:0 "Our country needs better development and our people need more jobs, and for that, we must build on a large scale."

 tr_mt_reclaim_5:0 "Efficient maintenance"
 tr_mt_reclaim_5_delayed:0 "The reformed construction materials allow us to perform better maintenance, which will drastically reduce wear and tear."
#Architecture
tradition_mt_building:"Architecture"
 tradition_mt_building_desc:"We can provide quite a few jobs now, but it is still far from enough for the growing demand, so we will make further construction and improvements."

 tr_mt_building_adopt:"Architectural Tradition"
 tr_mt_building_finish:0 "Architectural tradition completed"

 tr_mt_building_1:0 "Dense mines"
 tr_mt_building_1_delayed:0 "The minerals deep in the earth's crust can be mined more extensively, and all we need to do is to build as many mines as possible."

 tr_mt_building_2:0 "Intensive power plant"
 tr_mt_building_2_delayed:0 "The technology available allows us to streamline our power plants and accommodate more buildings in the space that would otherwise be available."

 tr_mt_building_3:0 "Expert Center"
 tr_mt_building_3_delayed:0 "In this era, labor is not purely manual, and the ability of our experts to guide them through their operations will dramatically increase productivity."

 tr_mt_building_4:0 "Arcology prototype"
 tr_mt_building_4_delayed:0 "Before creating a truly arcology city, it is perfectly possible to experiment with existing cities in order to expand as much productive space as possible."

 tr_mt_building_5:0 "R&D Center"
 tr_mt_building_5_delayed:0 "Each planet should be equipped with a specialized research institution, only then can our technology always stand on top of the world."
#Cultivation
tradition_mt_develop:"Cultivation"
 tradition_mt_develop_desc:"Leaders guide the way forward for the people, and we must ensure that they excel."

 tr_mt_develop_adopt:"Cultivating Tradition"
 tr_mt_develop_adopt_desc:"Leader Maintenance Fee:§R-50%§!"
 tr_mt_develop_finish:0 "Cultivating traditional completion"

 tr_mt_develop_1:0 "Break the cap"
 tr_mt_develop_1_delayed:0 "The ceiling of leadership knows no bounds and constant exploration will reach unprecedented heights."

 tr_mt_develop_2:0 "Learning Exchange"
 tr_mt_develop_2_delayed:0 "In addition to individual training and learning, our leaders will also engage in discussions and exchanges with each other to make mutual progress."

 tr_mt_develop_3:0 "Expanding the base"
 tr_mt_develop_3_delayed:0 "All people have the potential to be leaders, and we should expand our selection to avoid missing out on possible talent."

 tr_mt_develop_4:0 "Special Training"
 tr_mt_develop_4_delayed:0 "The government has carefully prepared a training program that is very costly but produces amazing talent."
 tr_mt_develop_4_desc:0"§HUnlock edict:§! Special Training\n§LYou can spend energy coins and influence to develop high level leaders or promising talents.§!"
 edict_mt_leaderdecelop:0"Special Training"
 edict_mt_leaderdecelop_desc:0"We will spend a certain amount of influence and energy coins to develop talents for high level leaders or gifted quality embryos."

 tr_mt_develop_5:0 "Leaders for All"
 tr_mt_develop_5_delayed:0 "There is no uncrossable threshold for leaders. Our rigorous selection mechanism is no longer adapted to today's situation, and we should further expand the selection scale."

 mt_leader_event.7.name:0"Special Training"
 mt_leader_event.7.desc:0"Each of our leaders requires a significant investment of resources, starting with a decision on the number of special development leaders"
 mt_leader_event.7.a:0"Develop 1 leader"
 mt_leader_event.7.b:0"Develop 5 leader"
 mt_leader_event.7.c:0"Develop 10 leader"
 mt_leader_event.7.d:0"Develop 25 leader"
 mt_leader_event.1.name:0"Special Training"
 mt_leader_event.1.desc:0"We will consume resources to develop higher talents, now let's choose the level of leader we want to develop"
 mt_leader_event.1.a:0"Level 2"
 mt_leader_event.1.b:0"Level 4"
 mt_leader_event.1.c:0"Level 6"
 mt_leader_event.1.d:0"Level 8"
 mt_leader_event.1.e:0"A genius with unlimited prospects"
 mt_leader_event.2.name:0"Special Training"
 mt_leader_event.2.desc:0"We can develop leaders in all directions, now let's decide the final outcome"
 mt_leader_event.2.a:0"A governor"
 mt_leader_event.2.b:0"A scientist"
 mt_leader_event.2.c:0"A fleet admiral"
 mt_leader_event.2.d:0"An army general"
#Psychic
tradition_mt_psychic:"Psychic"
 tradition_mt_psychic_desc:"There are strange forces in this universe, it seems like magic, but we may be able to study it in a scientific way."

 tr_mt_psychic_adopt:"Psychic Tradition"
 tr_mt_psychic_finish:0 "Psychic Tradition Complete"
 tr_mt_psychic_finish_desc:0"Access to research options:§M Psionic Theory§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_psychic_1:0 "Psychic Energy Research"
 tr_mt_psychic_1_delayed:0 "We named this peculiar power as psionic energy, for which our elite team of experts conducted a large-scale study."

 tr_mt_psychic_2:0 "All Souls Network"
 tr_mt_psychic_2_delayed:0 "Everyone can be connected to the psychic network, which will substantially improve our administrative efficiency."

 tr_mt_psychic_3:0 "Void Output"
 tr_mt_psychic_3_delayed:0 "As our research progressed, our scientific team tried to obtain resources directly from the void, which sounds incredibly magical, but does seem to work."

 tr_mt_psychic_4:0 "Artificial psychic"
 tr_mt_psychic_4_delayed:0 "Before the true transcendence, we may be able to use artificial means to access the power of psychic energy."
 tr_mt_psychic_4_desc:0"All members of our species will be fitted with specialized devices to simulate psychic energy."

 tr_mt_psychic_5:0 "Psychic Energy Enhancement"
 tr_mt_psychic_5_delayed:0 "The traditional production model can no longer meet our current development, and the introduction of psychic power may improve this situation."

 trait_mt_psychic:0"Artificial psychic"
 trait_mt_psychic_desc:0"The effect of using artificial devices to simulate psychic energy looks pretty good"

 mt_pop_event.1.name:0"Artificial psychic"
 mt_pop_event.1.desc:0"The entire population of our species has been fitted with manual equipment and is performing as expected and will continue to deliver benefits."
 mt_pop_event.1.a:0"Sooner or later we will awaken to our true psionic power"
#Breeding
tradition_mt_breeding:"Breeding"
 tradition_mt_breeding_desc:"This space is home to vast creatures we have never seen before, and our researchers are inspired to redefine our biotechnology."

 tr_mt_breeding_adopt:"Breeding Tradition"
 tr_mt_breeding_finish:0 "Breeding tradition completed"
 tr_mt_breeding_finish_desc:0"Access to research options:§G Gene Tailoring§!\Access to research options:§G Glandular Acclimation!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_breeding_1:0 "Plant cultivation"
 tr_mt_breeding_1_delayed:0 "Traditional crops are difficult to meet the needs of the people or space creatures, and we need to improve them."

 tr_mt_breeding_2:0 "Perfect Agriculture"
 tr_mt_breeding_2_delayed:0 "With the improvement of technology, the environment of farmland exceeded everyone's imagination, and the wish of idyllic pastoralism was realized at least on a small scale."

 tr_mt_breeding_3:0 "Biological Weapons"
 tr_mt_breeding_3_delayed:0 "Space creatures come in all sorts of strange forms, and our scientists are keenly aware of the military uses and hope to develop an alternative path."
 tr_mt_breeding_3_desc:0"Access to research options:§M Amoeba Strike Craft!\Access to research options:§M Space Whale Weapon!"

 tr_mt_breeding_4:0 "Amoeba breeding"
 tr_mt_breeding_4_delayed:0 "Our scientific team has successfully bred controllable space amoebas that will join our fleet."
 tr_mt_breeding_4_desc:0"§HUnlock edict:§! Amoeba Fleet\n§LIt is possible to spend food to produce a fleet of amoebas.§!"

 tr_mt_breeding_5:0 "Tiyanchi Breeding"
 tr_mt_breeding_5_delayed:0 "Tiyanchi is a docile creature, and our team has tried to militaryize it with some success."
 tr_mt_breeding_5_desc:0"§HUnlock edict:§! Tiyanchi Fleet\n§LFood can be spent to produce a Tiyanchi fleet.§!"

 edict_mt_amoeba:"Amoeba Fleet"
 edict_mt_amoeba_desc:0"Our professional team has achieved the breeding of amoebas, and now we can use their power! Consume food to create a fleet of 10 space amoeba mothers in the capital system!"
 edict_mt_tiyanki:"Tiyanchi Fleet"
 edict_mt_tiyanki_desc:0"Our professional team has achieved the breeding of Tiyanchi and now we can use their power! Consume food to create a fleet of 10 female space giants in the capital system!"

 mt_fleet_event.2.name:0"Cultivation completed"
 mt_fleet_event.2.desc:0"We now have a fleet of space creatures!"
#Retrofitting
tradition_mt_transform:"Retrofitting"
 tradition_mt_transform_desc:"The natural evolution of barbaric development is too inefficient, and our people need eternal and perfect bodies."

 tr_mt_transform_adopt:"Retrofitting Tradition"
 tr_mt_transform_finish:0 "Retrofitting Tradition completed"
 tr_mt_transform_finish_desc:0"Access to research options:§R Synthetic Workers§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_mt_transform_1:0 "Broaden your mind"
 tr_mt_transform_1_delayed:0 "The mechanical perspective should be incorporated into the design so that we can use our machinery more efficiently."

 tr_mt_transform_2:0 "Efficient adjustment"
 tr_mt_transform_2_delayed:0 "The characteristics of the species are not set in stone, different positions require different characteristics, and all we need to do is to meet these requirements."

 tr_mt_transform_3:0 "Quick assembly"
 tr_mt_transform_3_delayed:0 "Robots are naturally plentiful, and all assembly should not be stopped."

 tr_mt_transform_4:0 "Droid Workers"
 tr_mt_transform_4_delayed:0 "Experts have suggested a new possibility, and they seem to have discovered a whole new line of development for robots."
 tr_mt_transform_4_desc:0"Access to research options:§B Droid Workers§!"

 tr_mt_transform_5:0 "Special Prosthesis"
 tr_mt_transform_5_delayed:0 "We can design specialized prosthetic bodies to meet the needs of basic positions, which do not consume much, but the benefits are significant."
 tr_mt_transform_5_desc:0"The entire population of our species will be fitted with specially designed prosthetic bodies that will substantially increase labor output."

 trait_mt_prosthesis:0"Special Prosthesis"
 trait_mt_prosthesis_desc:0"Specially designed prostheses consume very little, but can be of great use in basic positions"

 mt_pop_event.2.name:0"Special Prosthesis"
 mt_pop_event.2.desc:0"The entire population of our species has been fitted with special prostheses, and all labor positions will yield additional benefits."
 mt_pop_event.2.a:0"This is just the first step"
#齐心
tradition_mt_heart:"齐心"
 tradition_mt_heart_desc:"我们的人民没有种族、阶级之分，每一个人都能在自己的岗位上发光发热。"

 tr_mt_heart_adopt:"齐心传统"
 tr_mt_heart_finish:0 "齐心传统完成"

 tr_mt_heart_1:0 "共同工作"
 tr_mt_heart_1_delayed:0 "我们的国家很大，可能有着不同的人种，亦或是有着不同的观念，但这都不重要，我们完全可以抛下所有成见，一同工作。"

 tr_mt_heart_2:0 "不分彼此"
 tr_mt_heart_2_delayed:0 "阶级已经不再重要，也完全不再需要，只要有岗位，那么我们的人民便可以进行工作。"

 tr_mt_heart_3:0 "精神统一"
 tr_mt_heart_3_delayed:0 "抛弃一切成见之后，我们才能仰望更为璀璨的星空。"

 tr_mt_heart_4:0 "同心协力"
 tr_mt_heart_4_delayed:0 "各个部门、各个机构，都不是孤立的机关，它们可以一同协作，完美挖掘人民的潜力。"
 tr_mt_heart_4_desc:0"§H解锁星球决议：§!同心协力。\n§L花费一定的£unity£凝聚力实施决议，将获得长期性加持，并根据人口数量立刻获得一定£influence£影响力。§!"

 tr_mt_heart_5:0 "全新生活"
 tr_mt_heart_5_delayed:0 "旧时代的作息时间已经落伍了，我们可以设计全新且高效的工作表，让我们的工作和娱乐可以完美融洽。"
 tr_mt_heart_5_desc:0"§H解锁政策：§!工作制度。\n§L可以调整人民的工作模式，以选择不同的效果。§!"

 decision_mt_heart:0"同心协力"
 decision_mt_heart_desc:0"获得15%的资源产出加持；同时，每有一个人口便会获得0.1点£influence£影响力"

 decision_mt_rm_heart:0"移除同心协力"
 decision_mt_rm_heart_desc:0"重新拆分协作机构，只有体会了孤立的缺陷才更为珍惜团结"

 modifiers_mt_heart:0"同心协力"
 modifiers_mt_heart_desc:0"得益于全球政府部门的高效行政以及全球人民的同心协力，我们的产出得到了极大增幅"

 policy_policy_mt_work:0"工作制度"
 policy_policy_mt_work_desc:0"推行一项工作制度，并由政府保证它的实施"
 policy_mt_work.1:0"正常工作制"
 policy_mt_work.2:0"高强度工作制"
 policy_mt_work.3:0"无底线工作制"
 policy_mt_work.4:0"高回报工作制"
 policy_mt_work.5:0"多假日工作制"
 policy_mt_work.6:0"休闲即科研"
 policy_mt_work.1_desc:0"最为正常的工作制度，但有时候也是可遇而不可求。\n\n"
 policy_mt_work.2_desc:0"崇尚加班、竞争，尽可能地挤出利益。\n\n"
 policy_mt_work.3_desc:0"创造就业乃是崇高的事业，甚至可以说是一种慈善。\n\n"
 policy_mt_work.4_desc:0"无论是器械维护还是人员工资，都必须得到保证。\n\n"
 policy_mt_work.5_desc:0"人民渴求假日，他们应当有更多的时间去做想做的事情。\n\n"
 policy_mt_work.6_desc:0"我们的人民将科研事业作为休闲活动。\n\n"

 mod_planet_technician_physics_research_produces_add:0"来自£job_technician£ [GetTechnicianPlural]的£physics_research£ $physics_research$"
 mod_planet_farmers_society_research_produces_add:0"来自£job_farmer£ [GetFarmerPlural]的£society_research£ $society_research$"
 mod_planet_miners_engineering_research_produces_add:0"来自£job_miner£ [GetMinerPlural]的£engineering_research£ $engineering_research$"

#经贸改革
tradition_mt_trade:"经贸改革"
 tradition_mt_trade_desc:"传统的贸易极其低效，我们完全可以逐步改善它。"

 tr_mt_trade_adopt:"经贸改革传统"
 tr_mt_trade_finish:0 "经贸改革传统完成"

 tr_mt_trade_1:0 "经济盘活"
 tr_mt_trade_1_delayed:0 "国家可以直接介入经济市场，这将为整个市场带来极大的利好。"

 tr_mt_trade_2:0 "高效贸易"
 tr_mt_trade_2_delayed:0 "我们可以同步进行多个贸易，亦或是将多个贸易合而为一，无论如何，这样的效率都远超以往。"

 tr_mt_trade_3:0 "特殊区划"
 tr_mt_trade_3_delayed:0 "我们的国家应当划出特别的区划，让商人们更好地进行贸易。"

 tr_mt_trade_4:0 "对外贸易"
 tr_mt_trade_4_delayed:0 "对外贸易的技巧，便是让双方互信。"

 tr_mt_trade_5:0 "特色经济"
 tr_mt_trade_5_delayed:0 "在这个崭新的时代，具体情境决定了什么可以交易、什么不可以交易，如果能制定规则，那么万物皆可交易。"

#电业
tradition_mt_electric:"电业"
 tradition_mt_electric_desc:"能量币是国家命脉，我们必须提升技工的能力与地位，这样才能满足时代的发展。"

 tr_mt_electric_adopt:"电业传统"
 tr_mt_electric_finish:0 "电业传统完成"

 tr_mt_electric_1:0 "电力革新"
 tr_mt_electric_1_delayed:0 "全新的技术打造了全新的设备，哪怕人员没有质变，我们的产出也能大幅提升。"

 tr_mt_electric_2:0 "电厂扩建"
 tr_mt_electric_2_delayed:0 "现有的生产规模并不能满足我们的需求，我们的人民需要更多的岗位，我们的国家需要更多的能量币。"

 tr_mt_electric_3:0 "技工培训"
 tr_mt_electric_3_delayed:0 "技工完全可以承担更多的任务，为此，我们需要对他们进行专门的培训，拓宽他们的思维。"

 tr_mt_electric_4:0 "物理实验"
 tr_mt_electric_4_delayed:0 "在电力生产过程中，可以进行一些简单的物理实验，而我们的精英技工完全可以承担这一任务。"

 tr_mt_electric_5:0 "研究式电厂"
 tr_mt_electric_5_delayed:0 "旧有的电厂只生产能量币，这显然是极大的浪费，在进行改造之后，它完全可以成为特殊的物理实验室。"

#矿业
tradition_mt_mining:"矿业"
 tradition_mt_mining_desc:"地表之下蕴藏的资源超出我们的想象，很有必要改革我们的矿业，最大可能地发掘这些宝藏。"

 tr_mt_mining_adopt:"矿业传统"
 tr_mt_mining_finish:0 "矿业传统完成"

 tr_mt_mining_1:0 "深层矿物"
 tr_mt_mining_1_delayed:0 "我们的钻机可以进入更深的地方，越来越多的矿物得到挖掘。"

 tr_mt_mining_2:0 "高品矿物"
 tr_mt_mining_2_delayed:0 "地表下藏着极高品质的矿物，这些矿物可以就地冶炼成合金。"

 tr_mt_mining_3:0 "精细作业"
 tr_mt_mining_3_delayed:0 "稀有资源往往潜藏在细碎矿物之中，更为仔细地挖掘将能够搜寻到这些宝贝。"

 tr_mt_mining_4:0 "就地实践"
 tr_mt_mining_4_delayed:0 "坚固的矿石拥有着各不相同的可塑性，而矿工本身也可以承担一定的实验任务。"

 tr_mt_mining_5:0 "庞大工厂"
 tr_mt_mining_5_delayed:0 "我们的矿场越来越大，而工厂也越来越科幻，除了基本的矿业，它们还能承担工程研究。"

 mod_planet_miners_rare_crystals_produces_add:0"来自£job_miner£ [GetMinerPlural]的£rare_crystals£ $rare_crystals$"
